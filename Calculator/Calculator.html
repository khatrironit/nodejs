<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="Calculator project.css">
</head>
<body>

	<main>
		<div id = "display">
			<p></p>
		</div>
		<div id = "content">
			<div class = "btn light-color" data-value = "AC">
				<p class = "margin-zero" ><strong>AC</strong></p>
			</div>

			<div class = "btn light-color" data-value = "+/-">
				<p class = "margin-zero" ><strong>+/-</strong></p>
			</div>

			<div class = "btn light-color" data-value = "%">
				<p class = "margin-zero" ><strong>%</strong></p>
			</div>

			<div class = "btn dark-color" data-value = "/">
				<p class = "margin-zero font-white" ><strong>/</strong></p>
			</div>

			<div class = "btn light-color" data-value = "7">
				<p class = "margin-zero" ><strong>7</strong></p>
			</div>

			<div class = "btn light-color" data-value = "8">
				<p class = "margin-zero" ><strong>8</strong></p>
			</div>

			<div class = "btn light-color" data-value = "9">
				<p class = "margin-zero" ><strong>9</strong></p>
			</div>

			<div class = "btn dark-color" data-value = "*">
				<p class = "margin-zero font-white" ><strong>*</strong></p>
			</div>

			<div class = "btn light-color" data-value = "4">
				<p class = "margin-zero" ><strong>4</strong></p>
			</div>

			<div class = "btn light-color" data-value = "5">
				<p class = "margin-zero" ><strong>5</strong></p>
			</div>

			<div class = "btn light-color" data-value = "6">
				<p class = "margin-zero" ><strong>6</strong></p>
			</div>

			<div class = "btn dark-color" data-value = "-">
				<p class = "margin-zero font-white" ><strong>-</strong></p>
			</div>

			<div class = "btn light-color" data-value = "1">
				<p class = "margin-zero" ><strong>1</strong></p>
			</div>

			<div class = "btn light-color" data-value = "2">
				<p class = "margin-zero" ><strong>2</strong></p>
			</div>

			<div class = "btn light-color" data-value = "3">
				<p class = "margin-zero" ><strong>3</strong></p>
			</div>

			<div class = "btn dark-color" data-value = "+">
				<p class = "margin-zero font-white" ><strong>+</strong></p>
			</div>

			<div class = "btn light-color" id = "broad" data-value = "0">
				<p class = "margin-zero" ><strong>0</strong></p>
			</div>

			<div class = "btn light-color" data-value = ".">
				<p class = "margin-zero" ><strong>.</strong></p>
			</div>

			<div class = "btn dark-color" data-value = "=">
				<p class = "margin-zero font-white"><strong>=</strong></p>
			</div>
		</div>
	</main>


	<script type="text/javascript" src = "Calculator project.js"></script>
</body>
</html>
